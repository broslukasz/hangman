<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1"/>
	<title>Hangman</title>
	<link href="assets/stylesheets/index.css" rel="stylesheet">

	<!-- The core AngularJS library -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- The AngularJS routing library -->
    <!--
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    -->


</head>
<body ng-controller="mainController" ng-keyup="keyPress($event.keyCode)">


<div class="mainContainer">
	<div class="{{gameOverClasses}}">
		<div class="gameOver__text gameOver__text--01">Game Over</div>
		<div class="gameOver__text gameOver__text--02" ng-click="pageReload()">New world</div>
	</div>
	<div class="triangularBackground">jaki≈õ</div>
	<div class="mainContainer__boxLeft">
		<div>
			<img class="mainContainer__boxLeft--bar" src="assets/img/bar.png">
		</div>
		<div class="imgBox">
			<div class="imgBox__hangImages {{imgs.imgClass}}" ng-repeat='imgs in hangEvent.array'>
			<img ng-src="{{imgs.url}}" class="abs">
			</div>
		</div>
	</div>
	<div class="mainContainer__boxRight mainContainer__boxRight--missed">YOU MISSED: </div>

	<div class="mainContainer__boxRight mainContainer__boxRight--missedLetters">
		<span class="mainContainer__boxRight--missedLetters--spacing" ng-repeat="missed in missedArray track by $index" ng-bind='missed'></span>
	</div>

	

	<div class="clear"></div>
	<div class="solution">

		<span class="solution__wordBoxes solution__wordBoxes--empty" ng-repeat='listEmpty in emptyCells track by $index' ng-bind='listEmpty'></span>

		<span class="solution__wordBoxes solution__wordBoxes--full" ng-repeat='listToFill in primaryArray track by $index' ng-bind='listToFill'></span>
	</div>
		
</div>
	




	<script src="bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Modules -->
    <script src="app/app.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/mainctrl.js"></script>


    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
