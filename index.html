<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1"/>
	<title>Hangman</title>
	<link href="assets/stylesheets/prefixed/index.css" rel="stylesheet">

	<!-- The core AngularJS library -->
    <script src="bower_components/angular/angular.min.js"></script>

</head>
<body ng-controller="mainController" ng-keyup="keyPress($event.keyCode)">

<div class="mainContainer">
	<div class="{{gameOverClasses.windowApear}}">
		<div class="gameOver__text gameOver__text--01">Game Over</div>
		<div class="{{gameOverClasses.text02}}" ng-click="pageReload()">New world</div>
	</div>

	<div class="{{gameWonClasses.windowApear}}">
		<div class="gameOver__text gameOver__text--01">Game Won!</div>
		<div class="{{gameWonClasses.text02}}" ng-click="whenWon()">New world</div>
	</div>

	<div class="triangularBackground">jaki≈õ</div>
	<div class="mainContainer__boxLeft">
		<div>
			<img class="mainContainer__boxLeft--bar" src="assets/img/bar.png">
		</div>
		<div class="imgBox">
			<div class="imgBox__hangImages {{imgs.imgClass}}" ng-repeat='imgs in hangEvent.array'>
			<img ng-src="{{imgs.url}}" class="abs">
			</div>
		</div>
	</div>
	<div class="mainContainer__boxRight mainContainer__boxRight--missed">YOU MISSED: </div>

	<div class="mainContainer__boxRight mainContainer__boxRight--missedLetters">
		<span class="mainContainer__boxRight--missedLetters--spacing" ng-repeat="missed in missedArray track by $index" ng-bind='missed'></span>
	</div>

	<div class="clear"></div>
	<div class="solution">

		<span class="solution__wordBoxes solution__wordBoxes--empty" ng-repeat='listEmpty in emptyCells track by $index' ng-bind='listEmpty'></span>

		<span class="solution__wordBoxes solution__wordBoxes--full" ng-repeat='listToFill in primaryArray track by $index' ng-bind='listToFill'></span>
	</div>		
</div>

<div class="winingsCounter">You have won <span class="winingsCounter__number">{{winsCounter}}</span> times!!!</div>
	
	<script src="bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Modules -->
    <script src="app/app.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/mainctrl.js"></script>

    <!-- Services -->
    <script src="app/services/dataservice.js"></script>

</body>
</html>
