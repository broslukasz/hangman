<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1"/>
	<title>Hangman</title>
	<link href="assets/stylesheets/prefixed/index.css" rel="stylesheet">

	<!-- The core AngularJS library -->
    <script src="bower_components/angular/angular.min.js"></script>

</head>
<body ng-controller="mainController as mainCtrl" ng-keyup="mainCtrl.keyPress($event.keyCode)">

<div class="mainContainer">

	<ng-include src="'partials/gameover.html'"></ng-include>
	<ng-include src="'partials/gamewon.html'"></ng-include>


	

	<div class="triangularBackground"></div>
	<div class="mainContainer__boxLeft">
		<div>
			<img class="mainContainer__boxLeft--bar" src="assets/img/bar.png">
		</div>
		<div class="imgBox">
			<div class="imgBox__hangImages {{imgs.imgClass}}" ng-repeat='imgs in mainCtrl.hangEvent.array'>
			<img ng-src="{{imgs.url}}" class="abs">
			</div>
		</div>
	</div>
	<div class="mainContainer__boxRight mainContainer__boxRight--missed">YOU MISSED: </div>

	<div class="mainContainer__boxRight mainContainer__boxRight--missedLetters">
		<span class="mainContainer__boxRight--missedLetters--spacing" ng-repeat="missed in mainCtrl.missedArray track by $index" ng-bind='missed'></span>
	</div>

	<div class="clear"></div>
	<div class="solution">

		<ng-include src="'partials/emptyboxes.html'"></ng-include>
		<ng-include src="'partials/fillboxes.html'"></ng-include>

	</div>		
</div>

<div class="winingsCounter">You have won <span class="winingsCounter__number" ng-bind="mainCtrl.winsCounter"></span> times!!!</div>
	
	<script src="bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Modules -->
    <script src="app/app.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/mainctrl.js"></script>

</body>
</html>
