<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1"/>
	<title>Hangman</title>
	<link href="assets/stylesheets/index.css" rel="stylesheet">

	<!-- The core AngularJS library -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- The AngularJS routing library -->
    <!--
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    -->


</head>
<body ng-controller="mainController" ng-keyup="keyPress($event.keyCode)">

<p><span>Current Button: </span>{{buttonClicked}}</p>

<span>Buttons pressed: </span>
<span ng-repeat="list in buttonsArray track by $index">{{list}}</span>

<p>
	<span>Missed buttons: </span>
	<span ng-repeat="missed in missedArray track by $index">{{missed}}</span>
</p>

<p>
	<span>Matched Buttons:</span>
	<span>{{lettersMatched}}</span>
</p>

<p>{{buttonsArray}}</p>

<p>----------</p>

<p>The Value is {{randomValue}}</p>
<span ng-repeat='listEmpty in primaryArray track by $index'>{{listEmpty}}</span>

<p>
	<span>Letters matched:</span>
	<span>{{lettersMatched}}</span>
</p>

<p>
	<span>Mistakes Number: </span>
	<span>{{mistakesNumber}}</span>
</p>



	<script src="bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Modules -->
    <script src="app/app.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/mainctrl.js"></script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
